server:
  servlet:
    context-path: /api
logging:
  level:
    web: TRACE
    org.springframework.web: TRACE
spring:
  datasource:
    url: jdbc:h2:mem:wb2
    driver-class-name: org.h2.Driver
    username: wb2-project
    password: wb2-project
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true